
 <!-- Default box -->
 <div class="card card-solid">
    <div class="card-body pb-0">
      <div class="row">
        <div class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch flex-column">
          <div class="card bg-light d-flex flex-fill">
            <div class="card-header text-muted border-bottom-0">
           Domain Details
            </div>
            <div class="card-body pt-0">
              <div class="row" *ngIf="domainData">
                <div class="col-7">
                  <h2 class="lead"><b>   {{domainData.domainid}}</b></h2>
                  <p class="text-muted text-sm"><b>Registration Date: </b> {{ domainData.registrationdate}}</p>
                  <p class="text-muted text-sm"><b>Expiration Date: </b> {{ domainData.expirationdate}}</p>
                  <ul class="ml-4 mb-0 fa-ul text-muted">
                    <li class="small"><span class="fa-li"><i class="fas fa-lg fa-building"></i></span> Address: Demo Street 123, Demo City 04312, NJ</li>
                    <li class="small"><span class="fa-li"><i class="fas fa-lg fa-phone"></i></span> Phone #: + 800 - 12 12 23 52</li>
                  </ul>
                </div>
               
              </div>
            </div>
            <div class="card-footer">
              <div class="text-right">
                <a href="#" class="btn btn-sm bg-teal">
                  <i class="fas fa-comments"></i>
                </a>
                <a href="#" class="btn btn-sm btn-primary">
                  <i class="fas fa-user"></i> View Profile
                </a>
              </div>
            </div>
          </div>
        </div>
       
       
        </div>
    </div>
</div>
